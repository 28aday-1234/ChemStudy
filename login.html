<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemStudy - Login</title>
    <link rel="stylesheet" href="main-styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" style="text-decoration: none;">
                <span class="logo-icon">⚗️</span>
                <span class="logo-text">ChemStudy</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="leaderboard.html">Leaderboard</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">⚗️</div>
                <h1>Welcome to ChemStudy</h1>
                <p>Master chemistry through interactive learning</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                    <small class="form-hint">Must be at least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span id="btnText">Login</span>
                </button>
            </form>
            
            <div class="message" id="message"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const messageDiv = document.getElementById('message');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        let currentMode = 'login';

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'quiz.html';
            }
        });

        function switchTab(mode) {
            currentMode = mode;
            if (mode === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                btnText.textContent = 'Login';
                document.querySelector('.auth-footer p').innerHTML = 
                    'Don\'t have an account? <a href="#" onclick="switchTab(\'signup\'); return false;">Sign up</a>';
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                btnText.textContent = 'Sign Up';
                document.querySelector('.auth-footer p').innerHTML = 
                    'Already have an account? <a href="#" onclick="switchTab(\'login\'); return false;">Login</a>';
            }
            messageDiv.textContent = '';
            messageDiv.className = 'message';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            btnText.textContent = currentMode === 'login' ? 'Logging in...' : 'Creating account...';
            
            if (currentMode === 'login') {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'quiz.html';
                        }, 1000);
                    })
                    .catch((error) => {
                        showMessage('Login failed: ' + error.message, 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = 'Login';
                    });
            } else {
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showMessage('Account created! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'quiz.html';
                        }, 1000);
                    })
                    .catch((error) => {
                        showMessage('Sign up failed: ' + error.message, 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = 'Sign Up';
                    });
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message message-' + type;
        }
    </script>
</body>
</html>
