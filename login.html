<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChemStudy - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>ChemStudy</h1>
        <h2>Login / Sign Up</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="signupBtn" style="background-color: white; color: black; border: 2px solid black; margin-top: 10px;">Sign Up</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const messageDiv = document.getElementById('message');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to quiz page
                window.location.href = 'quiz.html';
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageDiv.textContent = 'Logging in...';
            messageDiv.style.color = 'black';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'quiz.html';
                    }, 1000);
                })
                .catch((error) => {
                    messageDiv.textContent = 'Login failed: ' + error.message;
                    messageDiv.style.color = 'red';
                });
        });

        // Sign Up
        document.getElementById('signupBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                messageDiv.textContent = 'Please enter email and password';
                messageDiv.style.color = 'red';
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = 'Password must be at least 6 characters';
                messageDiv.style.color = 'red';
                return;
            }
            
            messageDiv.textContent = 'Creating account...';
            messageDiv.style.color = 'black';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    messageDiv.textContent = 'Account created! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'quiz.html';
                    }, 1000);
                })
                .catch((error) => {
                    messageDiv.textContent = 'Sign up failed: ' + error.message;
                    messageDiv.style.color = 'red';
                });
        });
    </script>
</body>
</html>
